name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュした時に実行
  push:
    branches: [main]
  # 手動で実行できるようにする
  workflow_dispatch:

# 同時に1つのデプロイのみを許可する
concurrency:
  group: pages
  cancel-in-progress: true

env:
  # bunを使用する
  FORCE_COLOR: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with Astro
        run: bun run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
